<div class="card h-100 shadow-sm">
    <img [src]="sanitizeImageUrl(productFromParent.pictureUrl)" alt="{{productFromParent.name}}" class="img-fluid bg-info">

    <div class="card-body d-flex flex-column">

      <a routerLink="/shop/{{productFromParent.id}}">
        <h6 class="text-uppdercase">{{productFromParent.name}}</h6>
      </a>

      <span class="mb-2">{{productFromParent.price | currency }}</span>

      <div class="btn-group mt-auto">
        <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
        <button routerLink="/shop/{{productFromParent.id}}" routerLinkActive="router-link-active"  type="button" class="btn btn-outline-secondary">Edit</button>
      </div>
    </div>

</div>
